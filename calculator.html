
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<title>Grade Calculator</title>
</head>


<body>
<script type="text/javascript" src="calculator.js"></script>
<div class= "main">
<h1>Grade Calculator</h1>
<div class="block1">
	<h2>Activities</h2>
	<p>Give grades to the numeric activities:</p>

	<br>
	<form id='form1'>
	<table id='table1', style="width:70%" >
		<tr>
			<th>Name</th>
			<th>Short Name</th>
			<th>Weight</th>
			<th>Grade</th>
			<th>Percent</th>
		</tr>

		<tr>
			<td><input class = 'activity' type="text" name="Activity 1" value="Activity 1" placeholder="Activity 1"></td>
			<td><input class="shortname" type="text" name="A1" value="A1" placeholder="A1"></td>
			<td><input class="weight" type="text" name="Weight" placeholder="weight" ></td>
			<td><input id = 'A1_num' type="text" name="A1_num" onkeyup="calculator()"> / <input id = 'A1_den' type="text" name="A1_den" onkeyup="calculator()"></td>
			<td id="percent1" class = 'percentage'></td>
		</tr>

		<tr>
			<td><input class="activity" type="text" name="Activity 2" value="Activity 2" placeholder="Activity 2"></td>
			<td><input class="shortname" type="text" name="A2" value="A2" placeholder="A2"></td>
			<td><input class="weight" type="text" name="Weitght" placeholder="weight"></td>
			<td><input id = "A2_num" type="text" name="A2_num" onkeyup="calculator()"> / <input id = 'A2_den' type="text" name="A2_den" onkeyup="calculator()"></td>
			<td id = 'percent2' class = 'percentage'></td>
		</tr>

		<tr>
			<td><input class = 'activity' type="text" name="Activity 3" value="Activity 3" placeholder="Activity 3"></td>
			<td><input class="shortname" type="text" name="A3" value="A3" placeholder="A3"></td>
			<td><input class="weight" type="text" name="Weight" placeholder="weight" ></td>
			<td><input id = 'A3_num' type="text" name="A3_num" onkeyup="calculator()"> / <input id = 'A3_den' type="text" name="A3_den" onkeyup="calculator()"></td>
			<td id="percent3" class = 'percentage'></td>
		</tr>

		<tr>
			<td><input class = 'activity' type="text" name="Activity 4" value="Activity 4" placeholder="Activity 4"></td>
			<td><input class="shortname" type="text" name="A4" value="A4" placeholder="A4"></td>
			<td><input class="weight" type="text" name="Weight" placeholder="weight" ></td>
			<td><input id = 'A4_num' type="text" name="A4_num" onkeyup="calculator()"> / <input id = 'A4_den' type="text" name="A4_den" onkeyup="calculator()"></td>
			<td id="percent4" class = 'percentage'></td>
		</tr>
		
	</table>
	<p id='result'>Result</p>
	
	<p id='show'></p>
	<span>
	
	<button class="rightside" type="button" onclick="mean()">MEAN</button>
	<button class="rightside" type="button" onclick="weighted()">WEIGHTED</button>	
	</span>
	
	</form>

	
</div>
</div>

</body>
</html>
